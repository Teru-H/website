<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script>
      function 伝言する(){
        if(入力内容.value === ""){
          alert("Please enter your input");
        }else{
          伝言エリア.innerText = 入力内容.value;
          alert("Set message");
        }
      入力内容.value ="";
      }
    </script>
  </head>
  <body>
    Message board
    <p id="伝言エリア">No message yet</p>
    <input id="入力内容"><button onclick="伝言する();">set</button>
  </body>
</html>
